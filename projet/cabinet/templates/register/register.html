{% extends 'layout.html' %}
{% load static %}

{% block content %}

<br><br><br>
<h1 class="text-center mb-1"><i> Formulaire d'inscription</i></h1>

<div class="container">
    <div class="row">
      <div class="col" >
          <img style=" margin-left:20px; width: 700px ; margin-top:50px;" src="{% static 'image/index.png' %}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col" style="margin-top:70px;" >

                
            <form method="POST">
              {% csrf_token %}
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Nom :</label>
                <div class = "col-sm-6">
                  <input type = "text" class = "form-control" name="nom" required minlength = "3" maxlength="45" />
                </div>
              </div>
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Prenom :</label>
                <div class = "col-sm-6">
                  <input type = "text" class = "form-control" name = "prenom" required minlength = "3" maxlength="45" />
                </div>
              </div>
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Cin :</label>
                <div class = "col-sm-6">
                  <input type = "text" class = "form-control" name = "cin" required minlength = "3" maxlength="45" />
                </div>
              </div>
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Date de naissance :</label>
                <div class = "col-sm-6">
                  <input type = "date" class = "form-control" name = "dateNaissance" required minlength = "3" maxlength="45" />
                </div>
              </div>
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Numero de telephone :</label>
                <div class = "col-sm-6">
                  <input type = "number" class = "form-control" name = "numeroTelephone" required minlength = "3" maxlength="45" />
                </div>
              </div>
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Sexe :</label>
                <div class = "col-sm-6">
                  <input type = "text" class = "form-control" name = "sexe" required minlength = "3" maxlength="45" />
                </div>
              </div>
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Adresse :</label>
                <div class = "col-sm-6">
                  <input type = "text" class = "form-control" name = "adresse" required minlength = "3" maxlength="45" />
                </div>
              </div>
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Profession :</label>
                <div class = "col-sm-6">
                  <input type = "text" class = "form-control" name = "profession" required minlength = "3" maxlength="45" />
                </div>
              </div>
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Email :</label>
                <div class = "col-sm-6">
                  <input type = "text" class = "form-control" name = "email" required minlength = "3" maxlength="45" />
                </div>
              </div>
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Mot de passe :</label>
                <div class = "col-sm-6">
                  <input type = "password" class = "form-control" name = "motDePasse" required minlength = "3" maxlength="45" />
                </div>
              </div>
              
              <br>
              <div style="margin-left:350px;">
                <input class="btn" style="background-color:  #7AECB5;" type="submit" value="S'inscrire">
              </div>
            </form>
              
            </div>
      </div> 
</div>

{% endblock %}
