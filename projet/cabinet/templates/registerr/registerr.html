{% extends 'layout.html' %}
{% load static %}

{% block content %}

<br><br><br>
<h1 class="text-center mb-1"><i> Formulaire du dossier m√©dical</i></h1>

<div class="container">
    <div class="row">
      <div class="col" >
          <img style=" margin-left:100px; width: 500px ; margin-top:50px;" src="{% static 'image/login.png' %}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col" style="margin-top:140px; margin-right:10px;" >

                <!-- <div class="card" style="width: 37rem; border: 3px solid #7AECB5;" >
                  <div class="card-body"> -->

              <form method="POST">
                {% csrf_token %}      

              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Groupe sanguin :</label>
                <div class = "col-sm-6">
                  <input type = "text" class = "form-control" name ="groupeSanguin" required minlength = "3" maxlength="45" />
                </div>
              </div>
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Taille :</label>
                <div class = "col-sm-6">
                  <input type = "text" class = "form-control" name = "taille" required minlength = "3" maxlength="45" />
                </div>
              </div>
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Poids :</label>
                <div class = "col-sm-6">
                  <input type = "text" class = "form-control" name = "poids" required minlength = "3" maxlength="45" />
                </div>
              </div>
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Assurance maladie :</label>
                <div class = "col-sm-6">
                  <input type = "text" class = "form-control" name = "assuranceMaladie" required minlength = "3" maxlength="45" />
                </div>
              </div>
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Allergies :</label>
                <div class = "col-sm-6">
                  <input type = "number" class = "form-control" name = "allergies" required minlength = "3" maxlength="45" />
                </div>
              </div>
              <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Vaccination :</label>
                <div class = "col-sm-6">
                  <input type = "text" class = "form-control" name = "vaccination" required minlength = "3" maxlength="45" />
                </div>
              </div>
            </form>
              
              <br>
              <div style="margin-left:300px;">
                <input class="btn" style="background-color:  #7AECB5;" type="submit" value="Valider">
                <a style="color:#7AECB5;" class="btn" href="{% url 'accueil-index'%}">Remplir plus tard</a>
            </div>
              </div>
              </div>
              </div>
              </div>
      </div> 
</div>

{% endblock %}
